<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

    <head th:replace="fragments :: head"></head>

    <body>


        <nav th:replace="fragments :: navigation"></nav>

        <div class="login-card">
            <section id="loginSection">
                <h1 class="text-uppercase text-center"> REGISTRATION </h1></section><img th:src="@{/img/avatar_2x.png}" class="profile-img-card">
            <p class="profile-name-card"> </p>
            <form class="form-signin" method="post"><span class="reauth-email"> </span>
                <input class="form-control" type="text" placeholder="First Name" name="firstname" autofocus="">
                <input class="form-control" type="text" placeholder="Second Name" name="secondname">
                <input class="form-control" type="text" placeholder="Third Name" name="thirdname">
                <input class="form-control" type="text" placeholder="Username" name="username">
                <input class="form-control" type="password" required="" placeholder="Password" id="inputPassword">
                <input class="form-control" type="password" required="" placeholder="Repeat Password" id="inputPassword" name="password">
                <input class="form-control" type="text" placeholder="Gender" name="gender">
                <input class="form-control" type="email" required="" placeholder="Email address" id="inputEmail" name="email">
                <input class="form-control" type="text" placeholder="Category" name="category">
                <div class="checkbox">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox">Remember me</label>
                    </div>
                </div>
                <button class="btn btn-primary btn-block btn-lg btn-signin" type="submit">Sign in</button>
            </form><a href="#" class="forgot-password">Forgot your password?</a></div>

        <footer th:replace="fragments :: footer"></footer> 

        <script th:src="@{/js/jquery.min.js}"></script>
        <script th:src="@{/js/bootstrap.min.js}"></script>

    </body>


</html>
