<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<title th:text="${title}">Uni-Notice</title>

<!-- Bootstrap CSS CDN -->
<link rel="stylesheet" type="text/css"
	th:href="@{/style/Pretty-Footer.css}">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
<!-- Our Custom CSS -->
<link rel="stylesheet" th:href="@{/style/style2.css}">
<!-- Scrollbar Custom CSS -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">

<!-- Font Awesome JS -->
<script defer
	src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js"
	type="text/javascript"></script>
<script defer
	src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js"
	type="text/javascript"></script>

</head>

<body>

	<div class="wrapper">
		<!-- Sidebar  -->
		<nav th:replace="fragments :: sidebar"></nav>

		<!-- Page Content  -->
		<div id="content">

			<nav th:replace="fragments :: mainbodyHeader"></nav>
			<ol class="breadcrumb">
				<li><a class="active"> Home </a></li>
			</ol>
			<div class="alert alert-success" th:if="${success}">
				<p class="text text-center" th:text="${sucess}">Successfully
					Added a post</p>
			</div>
			<div id="mainbody">

				<div class="card"
					style="width: 100%; height: 100px; background-color: #4CFF9B">

					<h1 th:text="${community.name}" class="text-center"
						style="padding: 30px;">Community name</h1>

				</div>
				<br> <a class="btn btn-primary" href=""> Create Post </a>
                                <a th:href="@{/Community/{communityId}/user/{username}(username=${user.username}, communityId=${community.communityId})}" th:text="join + ${user.username}" class="btn btn-primary"> Join community </a>   
                                

				<footer th:replace="fragments :: footer"></footer>
			</div>
		</div>
	</div>

	<!-- jQuery CDN - Slim version (=without AJAX) -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		type="text/javascript"></script>
	<!-- Popper.JS -->
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
		type="text/javascript"></script>
	<!-- Bootstrap JS -->
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
		type="text/javascript"></script>
	<!-- jQuery Custom Scroller CDN -->
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"
		type="text/javascript"></script>

	<script type="text/javascript">
		$(document).ready(function() {
			$("#sidebar").mCustomScrollbar({
				theme : "minimal"
			});

			$('#sidebarCollapse').on('click', function() {
				$('#sidebar, #content').toggleClass('active');
				$('.collapse.in').toggleClass('in');
				$('a[aria-expanded=true]').attr('aria-expanded', 'false');
			});
		});
	</script>

</body>

</html>
